<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='login/css/nunito-font.css')}}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{{url_for('static', filename='login/css/style.css')}}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{{url_for('static', filename='login/images/login.png')}}" alt="form">
			</div>
			<form class="form-detail" action="#" method="post">
				<h2>Login Form</h2>
				<p style="color: #fff">{{message}}</p>
				<div class="form-row">
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Login">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
